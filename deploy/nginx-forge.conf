server {
    listen 80;
    server_name example.com www.example.com;

    root /home/forge/example.com/current/public;
    index index.html index.php;

    # Serve SPA and static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API (PHP) - forward PHP files to PHP-FPM
    location ~ ^/api/.*\.php$ {
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_read_timeout 300;
    }

    # If you want to map /api/* to a specific PHP script, you can add:
    location = /api/leads {
        rewrite ^ /api/leads.php last;
    }

    # Security / optional headers
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        expires -1;
    }

    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|webp|avif)$ {
        try_files $uri $uri/ =404;
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }
}
